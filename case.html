<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <!-- 導覽列開始 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="bi bi-record-fill text-info"></i>小懶蟲</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <!-- 把me-auto改成ms-auto可把內容偏右 -->
                    <li class="nav-item mx-3">
                        <a class="nav-link " aria-current="page" href="index.html">首頁</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="index.html#special-card">服務介紹</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="case.html">方案費用</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link active text-info" href="qa.html">常見問題</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-info text-dark" href="#">方案費用</a><!-- 把nav-link改成btn btn-info可變成按鈕 -->
                    </li>
    
                </ul>
            </div>
        </div>
    </nav>
    <!-- 導覽列結束 -->
    <!-- banner開始 -->
    <header class="header-banner py-5">
        <div class="container text-center">
            <p class="text-info fs-5 mb-2 fw-bold">HAPPY LIFE</p>
            <h1 class="display-4 fw-bold">開始當個小懶蟲</h1>
        </div>
    </header>
   
    <!-- banner結束 -->
    <!-- 當小懶蟲開始 -->
    <section class="py-5">
        <div class="container">
            <div class="row justify-content-center ">
                <div class="col-lg-8 ">
                    <form action="" class=" p-lg-5 shadow-lg ">
                        <h3 class="deco-line mb-3 fw-bold">選擇方案</h3>
                        <div class="row row-cols-1 row-cols-lg-3 mb-4  ">
                            <div class="col">
                                <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-dark">
                                    小小搭懶蟲<br class="d-none d-lg-block">
                                    NT 298/月
                                </button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-dark">
                                    睡一整天囉<br class="d-none d-lg-block">
                                    NT 666/月
                                </button>
                            </div>
                            <div class="col ">
                                <button type="button" class="btn btn-outline-info w-100 btn-lg py-3 text-white btn-special active">
                                    客製化方案<br class="d-none d-lg-block">
                                    客服詢價
                                </button>
                            </div>
                        </div>
                        <h3 class="deco-line mb-3 fw-bold">填寫資料</h3>
                        <div class="row g-2">
                            <div class="col-md-6 mb-3">
                                <label for="inputLastname" class="form-label">名字</label>
                                <input type="text" class="form-control" id="inputLastname">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="inputFirstname" class="form-label">姓氏</label>
                                <input type="text" class="form-control" id="inputFirstname">
                            </div>
                        </div>
                        
                        <div class="col-12 mb-3">
                            <label for="inputPhone" class="form-label">手機號碼</label>
                            <input type="tel" class="form-control" id="inputPhone">
                        </div>
                        <div class="col-12 mb-3">
                            <label for="inputEmail" class="form-label">電子郵件</label>
                            <input type="email" class="form-control" id="inputEmail" >
                        </div>
                        <div class="col-12 mb-3">
                            <label for="inputAddress" class="form-label">住址</label>
                            <input type="text" class="form-control" id="inputAddress">
                        </div>
                        <div class="col-12 mb-3">
                            <label for="inputState" class="form-label">方便聯繫時間</label>
                            <select id="inputState" class="form-select">
                                <option selected>13:00-17:00</option>
                                <option>17:00-19:00</option>
                            </select>
                        </div>
                        <div class="col-12 mb-3">
                            <label for="inputAddress2" class="form-label">住址</label>
                            <input type="text" class="form-control" id="inputAddress2" >
                        </div>
                        <div class="col-12 mb-3">
                            <p>加購服務</p>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                <label class="form-check-label" for="inlineCheckbox1">每週一清掃家裡+100</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                <label class="form-check-label" for="inlineCheckbox2">按摩+50</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                                <label class="form-check-label" for="inlineCheckbox3">聽你說話+150</label>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="exampleFormControlTextarea1" class="form-label">備註說明</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-info w-100">選擇方案</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- 當小懶蟲結束 -->
    <!-- 協助開始 -->
    <section class="py-5 help-card">
        <div class="container">
            <h2 class="fw-bold text-center mb-4">需要其他協助嗎？</h2>
            <div class="row justify-content-center">
                <div class=" col-lg-10 ">
                    <div class="row row-cols-1 row-cols-lg-3 g-4">
                        <div class="col">
                            <div class="card border-0 shadow ">
                                <div class="card-body">
                                    <p class="text-secondary fs-4 text-center mb-0"><i class="bi bi-telephone-fill text-info me-2"></i>07-555-666</p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card border-0 shadow ">
                                <div class="card-body">
                                    <p class="text-secondary fs-4 text-center mb-0"><i class="bi bi-facebook text-info me-2"></i>我就是個小懶蟲</p>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="card border-0 shadow ">
                                <div class="card-body">
                                    <p class="text-secondary fs-4 text-center mb-0"><i class="bi bi-question-lg text-info me-2"></i>常見問題</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 協助結束 -->
    <!-- 表尾開始 -->
    <footer class="py-4 bg-secondary text-white text-center">
        <p class="mb-0"><small>Copyright © 2021 小懶蟲.All rights reserved.</small></p>
    </footer>
    <!-- 表尾結束 -->

<script src="./js/all.js"></script>

</html>
